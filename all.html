    function drawMap() 
    {
      map.forEach((row, y) => 
      {
        row.forEach((tile, x) => 
        {
          if (tile === 1) 
          {
            context.fillStyle = "#000";
            context.fillRect(x * tileSize + offsetX, y * tileSize + offsetY, tileSize, tileSize);
          }
        });
      });
    }
    function handleKeyPress(event) 
    {
      const key = event.key;
      let nextPlayerX = playerX;
      let nextPlayerY = playerY;
      if (key === "ArrowUp") 
      {
        nextPlayerY--;
      } else if (key === "ArrowDown") 
      {
        nextPlayerY++;
      } else if (key === "ArrowLeft") 
      {
        nextPlayerX--;
      } else if (key === "ArrowRight") 
      {
        nextPlayerX++;
      }
      if (map[nextPlayerY][nextPlayerX] === 0) 
      {
        playerX = nextPlayerX;
        playerY = nextPlayerY;
      }
    }

      function handleKeyPress2(event) 
      {
      const key2 = event.key;
      let nextPlayerX2 = playerX2;
      let nextPlayerY2 = playerY2;
      if (key2 === "w" || key2 === "W") 
      {
      nextPlayerY2--;
    } else if (key2 === "s" || key2 === "S") 
    {
      nextPlayerY2++;
    } else if (key2 === "a" || key2 === "A") 
    {
      nextPlayerX2--;
    } else if (key2 === "d" || key2 === "D") 
    {
      nextPlayerX2++;
    }
      if (map[nextPlayerY2][nextPlayerX2] === 0) 
      {
        playerX2 = nextPlayerX2;
        playerY2 = nextPlayerY2;
      }
    }

    {
