    ];
const offsetX = (canvas.width - (map[0].length * tileSize)) /2;
    const offsetY = (canvas.height - (map.length * tileSize))/2;
    function drawMap() 
    {
      map.forEach((row, y) => 
      {
        row.forEach((tile, x) => 
        {
          if (tile === 1) 
          {
            context.fillStyle = "#000";
            context.fillRect(x * tileSize + offsetX, y * tileSize + offsetY, tileSize, tileSize);
          }
        });
      });
    }
    function handleKeyPress(event) {
      const key = event.key;
      let nextPlayerX = playerX;
      let nextPlayerY = playerY;
      if (key === "ArrowUp") 
      {
        nextPlayerY--;
      } else if (key === "ArrowDown") 
      {
        nextPlayerY++;
      } else if (key === "ArrowLeft") 
      {
        nextPlayerX--;
      } else if (key === "ArrowRight") 
      {
        nextPlayerX++;
      }
      if (map[nextPlayerY][nextPlayerX] === 0) 
      {
        playerX = nextPlayerX;
        playerY = nextPlayerY;
      }
    }
    function draw() 
    {
      context.clearRect(0, 0, canvas.width, canvas.height);
      let gameFinished = false;
      drawMap();
      context.fillStyle = "#000000";
      context.font = "19px Arial";
      context.fillText("FINISH!", canvas.width-300, canvas.height-85);
      context.fillStyle = "red";
      context.fillRect(playerX * tileSize + offsetX, playerY * tileSize + offsetY, tileSize, tileSize);
      if (playerX===99 && playerY===70) 
      {
      gameFinished = true;
      context.fillStyle = "black";
      context.font = "bold 70px Arial";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "white";
      context.fillText("Congratulations! You won!", canvas.width-1050, canvas.height-300);
      context.fillStyle = "white";
      context.font = "40px Arial";
      context.fillText("Play Again", canvas.width-780, canvas.height -250);
    function playAgain() 
    {
  location.reload();
}
canvas.addEventListener("click", playAgain);
    return;
  }
      requestAnimationFrame(draw);
    }
    document.addEventListener("keydown", handleKeyPress);
    draw();
